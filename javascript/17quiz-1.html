<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
	<style>
		ul {
			list-style: none;
		}

		li {
			font-size: 20px;
			line-height: 35px;
		}

		.check {
			color: #ccc;
			font-size: 20px;
			margin-right: 25px;
		}

		.check:hover {
			color: #222;
		}
	</style>
</head>

<body>
	<h1>할 일 목록</h1>
	<ul>
		<li><span class="check">&check;</span>할 일 1 </li>
		<li><span class="check">&check;</span>할 일 2 </li>
		<li><span class="check">&check;</span>할 일 3 </li>
		<li><span class="check">&check;</span>할 일 4 </li>
		<li><span class="check">&check;</span>할 일 5 </li>
	</ul>

	<script>
		let checkList = document.querySelectorAll(".check");

		for (let i = 0; i < checkList.length; i++) {
			checkList[i].addEventListener("click", checked)
		}

		function checked() {
			let mark = this;
			let text = this.parentNode;

			this.style.color = "#ccc";
			this.style.textDecoration = "line-through";
			text.style.color = "#ccc";
			text.style.textDecoration = "line-through";
		}
	</script>
</body>

</html>
