<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		* {
			box-sizing: border-box;
		}

		table,
		td,
		tr {
			border: solid 1px #ccc;
			border-collapse: collapse;
		}

		td {
			width: 150px;
			height: 50px;
			padding: 10px;
		}

		input {
			width: 30px;
			text-align: center;
		}
	</style>
</head>

<body>
	<form action="">
		<input type="text" id="row"><label for="row">행</label>
		<input type="text" id="column"><label for="column">열</label>
		<button>작성</button>
		<div id="tableContainer"></div>
	</form>

	<script>
		let form = document.querySelector("form");

		form.addEventListener("submit", makeTable);

		function makeTable(event) {
			event.preventDefault();
			let tableContainer = document.querySelector("#tableContainer");
			let rowSize = document.querySelector("#row").value;
			let colSize = document.querySelector("#column").value;

			let table = document.createElement("table");

			tableContainer.appendChild(table);
			for (let r = 0; r < rowSize; r++) {
				let tr = document.createElement("tr");
				table.appendChild(tr);
				for (let c = 0; c < colSize; c++) {
					let td = document.createElement("td");
					let tdText = document.createTextNode(r + ", " + c);

					td.appendChild(tdText);
					tr.appendChild(td);
				}
			}
		}
	</script>
</body>

</html>
