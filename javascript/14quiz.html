<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4의 배수?</title>
</head>

<body>
    <h1>4의 배수일까 아닐까?</h1>

    <script>
        let userNo = prompt("숫자를 입력하시오.");
        if (userNo % 4 === 0) {
            document.write(userNo + "는 4의 배수입니다.");
        }
        else {
            document.write(userNo + "는 4의 배수가 아닙니다.🙅‍♂️");
        }
    </script>
</body>

</html>
