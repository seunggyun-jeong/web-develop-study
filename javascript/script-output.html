<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입출력하기</title>
    <style>
        body {
            text-align: center;
        }

        h1 {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>간단한 입출력 방법</h1>
    <script>
        var toDay = new Date();
        alert(toDay);
        alert("안녕하세요?");
        confirm("배경 이미지를 바꾸시겠습니까?");
        prompt("당신의 이름을 알려주세요.");
        document.write("안녕하세요");
        console.log("안녕하세용");
    </script>
</body>

</html>
