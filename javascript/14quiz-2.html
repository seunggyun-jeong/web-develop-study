<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수 찾기</title>
    <style>
        p {
            color: red;
            font-weight: bold;
        }

        #container {
            text-align: center;
            margin: auto auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>3의 배수 찾기</h1>
        <script>
            let userNo = prompt("몇 까지 3의 배수를 찾을까요?");
            let msg = null;
            let count = 0;
            if (userNo !== null && userNo > 0) {
                for (let i = 1; i <= userNo; i++) {
                    if (i % 3 === 0) {
                        msg = msg + i + ", ";
                        count++;
                    }
                }
                document.write(msg);
                document.write("<br><p>" + userNo + "까지 3의 배수의 개수 : " + count + "</p>");
            }
            else {
                document.write("입력을 취소하였습니다.");
            }
            document.write("</div>");
        </script>
</body>

</html>
