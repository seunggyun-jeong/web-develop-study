<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,
        th,
        td {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px 20px;
        }
    </style>
    <title>축제 일정</title>
</head>

<body>
    <h2>먹거리</h2>
    <table>
        <colgroup>
            <col style="background-color: #eee;">
            <col>
            <col style="background-color: #eee;">
        </colgroup>
        <thead>
            <tr>
                <th>가게명</th>
                <th>영업시간</th>
                <th>주차장소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>입춘 천냥 국수</th>
                <td>11:00 ~ 16:00</td>
                <td>목관아 주차장</td>
            </tr>
            <tr>
                <th>제주 향토 음식</th>
                <td>10:30 ~ 17:00</td>
                <td rowspan="3">관덕정 마당</td>
            </tr>
            <tr>
                <th>입춘 주전부리</th>
                <td>10:30 ~ 17:00</td>
            </tr>
            <tr>
                <th>차 나눔</th>
                <td>10:30 ~ 17:00</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
