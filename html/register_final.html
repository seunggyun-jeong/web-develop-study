<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 페이지</title>
</head>

<body>
    <header>
        <h1>회원 가입을 환영합니다</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label>아이디 <input type="text" placeholder="4자 ~ 10자 사이, 공백없이" required autofocus></label>
                    </li>
                    <li>
                        <label>이메일 <input type="email" required></label>
                    </li>
                    <li>
                        <lable>비밀번호 <input type="password" placeholder="문자와 숫자, 특수 기호 포함" required></lable>
                    </li>
                    <li>
                        <label>비밀번호 확인 <input type="password" required></label>
                    </li>
                    <li>
                        <label for="path">가입 경로</label>
                        <select id="path">
                            <option value="blog">블로그</option>
                            <option value="cafe" selected>카페</option>
                            <option value="google">구글</option>
                        </select>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea id="memo" placeholder="남길 말씀이 있다면 여기에"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <label><input type="radio" value="mail-ok" name="mail-confirm"> 메일 수신</label>
                <label><input type="radio" value="mail-no" name="mail-confirm" checked> 메일 수신 안 함</label>
            </fieldset>
            <div id="buttons">
                <button type="submit">가입하기</button>
                <button type="reset">취소</button>
            </div>
        </form>
    </main>
</body>

</html>
