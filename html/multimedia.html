<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어 연습</title>
</head>

<body>
    <p>object 태그</p>
    <object data="spring.mp3"></object>
    <p>embed 태그</p>
    <embed src="spring.mp3">
    <p>audio 태그</p>
    <audio src="spring.mp3" controls></audio>
    <p>video 태그</p>
    <video src="./salad.mp4" muted controls preload="none" width="50%" poster="./tangerines.jpg"></video>
</body>

</html>
