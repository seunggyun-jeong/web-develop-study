<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭다운 연습</title>
</head>

<body>
    <form>
        <label for="select">상품 선택</label>
        <select id="select">
            <option value="s_3kg">선물용 3kg</option>
            <option value="s_5kg" selected>선물용 5kg</option>
            <option value="g_3kg">가정용 3kg</option>
            <option value="g_5kg">가정용 5kg</option>
        </select>
        <label for="prod">포장 여부</label>
        <input type="text" list="prod2" id="prod">
        <datalist id="prod2">
            <option value="package">선물 포장</option>
            <option value="no_package">포장 안 함</option>
        </datalist>
    </form>
</body>

</html>
