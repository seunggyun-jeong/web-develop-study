<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 삽입태그 연습</title>
</head>

<body>
    <h2>원본 이미지</h2>
    <img src="./tangerines.jpg" alt="레드향">
    <h2>width=50%, height=50%로 설정한 이미지</h2>
    <img src="./tangerines.jpg" alt="레드향" width="50%">
    <h2>width=150px로 설정한 이미지</h2>
    <img src="./tangerines.jpg" alt="레드향" width="150px">
</body>

</html>
