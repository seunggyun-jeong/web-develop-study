<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넘버, 레인지 타입 연습</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Number Type</legend>
            <ul>
                <li>
                    <label><input type="checkbox" value="s_3"> 선물용 3kg <input type="number" min="0" max="5" step="1"
                            value="1">개 (최대 5개)</label>
                </li>
                <li>
                    <label><input type="checkbox" value="s_5"> 선물용 5kg <input type="number" min="0" max="3" step="1"
                            value="1">개 (최대 3개)</label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Range Type</legend>
            <ul>
                <li>
                    <label><input type="checkbox" value="g_3"> 가정용 3kg <input type="range" min="0" max="5" step="1"
                            value="3"> 개 (최대 5개)</label>
                </li>
                <li>
                    <label><input type="checkbox" value="g_5"> 가정용 5kg <input type="range" min="0" max="3" step="1"
                            value="1">개 (최대 3개)</label>
                </li>
            </ul>
        </fieldset>
    </form>
</body>

</html>
