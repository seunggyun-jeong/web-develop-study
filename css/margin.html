<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마진 설정</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            display: inline-block;
            border: 1px solid #222;
        }

        #margin1 {
            margin: 50px;
        }

        #margin2 {
            margin: 30px 50px;
        }

        #margin3 {
            margin: 30px 20px 50px;
        }

        #margin4 {
            margin: 30px 50px 30px 50px;
        }
    </style>
</head>

<body>
    <div id="margin1"></div>
    <div id="margin2"></div>
    <div id="margin3"></div>
    <div id="margin4"></div>
</body>

</html>
