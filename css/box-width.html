<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        div {

            margin: 10px;
        }

        .box1 {
            box-sizing: border-box;
            padding: 10px;
            width: 400px;
            height: 400px;
            border-bottom: 3px solid red;
            border-right: 5px dotted blue;
            border-top: 7px dashed green;
            border-radius: 200px;
        }

        .box2 {
            box-sizing: border-box;
            width: 50%;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
