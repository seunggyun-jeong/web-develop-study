<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        div {
            border: 1px solid red;
            margin: 10px;
        }

        .box1 {
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            border-radius: 25px;
        }

        .box2 {
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
