<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자간 조정하기</title>
    <style>
        .spacing1 {
            letter-spacing: 0.2em;
        }

        .spacing2 {
            letter-spacing: 0.5em;
        }

        .spacing3 {
            word-spacing: 0.5em;
        }

        .spacing4 {
            word-spacing: 4em;
        }
    </style>
</head>

<body>
    <p>CSS</p>
    <p class="spacing1">CSS</p>
    <p class="spacing2">CSS</p>
    <p class="spacing3">Word Spacing</p>
    <p class="spacing4">Word Spacing</p>
</body>

</html>
