<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 스타일</title>
    <style>
        ul {
            list-style: none;
        }

        #picture {
            list-style: url('images/dot.png');
        }

        ol {
            list-style: upper-alpha;
        }
    </style>
</head>

<body>
    <header>
        <h1>도서 시리즈</h1>
    </header>
    <main>
        <ul>
            <li>Do it! 시리즈</li>
            <li>첫 코딩 시리즈</li>
            <li>된다 시리즈</li>
        </ul>
        <ol>
            <li>Do it! 시리즈</li>
            <li>첫 코딩 시리즈</li>
            <li>된다 시리즈</li>
        </ol>
        <ul id="picture">
            <li>Do it! 시리즈</li>
            <li>첫 코딩 시리즈</li>
            <li>된다 시리즈</li>
        </ul>
    </main>
</body>

</html>
