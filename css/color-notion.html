<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 색상 표현법</title>
    <style>
        h1 {
            color: #ff0000;
        }

        h2 {
            color: red;
        }

        h3 {
            color: hsl(0, 100%, 50%);
        }

        h4 {
            color: hsla(0, 100%, 50%, 50%);
        }

        h5 {
            color: rgb(255, 0, 0);
        }

        h6 {
            color: rgba(255, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <h1>16진수 표현</h1>
    <h2>키워드로 표현하기</h2>
    <h3>hsl</h3>
    <h4>hsla 불투명도 50%</h4>
    <h5>rgb</h5>
    <h6>rgba 불투명도 50%</h6>
</body>

</html>
