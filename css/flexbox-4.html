<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스박스 4</title>
    <style>
        .container {
            display: flex;
            width: 300px;
            height: 300px;
            background-color: #eee;
            border: 1px solid #222;
            margin: 30px;
            flex-flow: row wrap;
        }

        .box {

            width: 120px;
            border: 1px dotted #e9e9e9;
            background-color: #222
        }

        p {
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class=" box">
            <p>3</p>
        </div>
        <div class=" box">
            <p>4</p>
        </div>
    </div>
</body>

</html>
