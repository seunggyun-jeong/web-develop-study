<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스박스 3</title>
    <style>
        .container {
            display: flex;
            width: 100%;
            height: 150px;
            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 20px;
            align-items: stretch;
        }

        .box {
            padding: 5px 45px;
            margin: 5px;
            background-color: #222
        }

        p {
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p style="font-size: 14px;">2</p>
        </div>
        <div class="box">
            <p style="font-size: 25px;">3</p>
        </div>
        <div class="box">
            <p style="font-size: 10px;">4</p>
        </div>
    </div>
</body>

</html>
