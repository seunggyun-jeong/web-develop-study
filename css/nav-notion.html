<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            border: 1px solid black;
        }

        #container {
            width: 500px;
            margin: 3px auto;
        }

        #container>div {
            display: inline-block;
            margin: 10px 20px;
            padding: 10px;
            width: 80px
        }
    </style>
</head>

<body>
    <div id="container">
        <div>메뉴1</div>
        <div>메뉴2</div>
        <div>메뉴3</div>
        <div>메뉴4</div>
    </div>
</body>

</html>
