<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            box-sizing: border-box;
            border: 1px solid black;
            width: 400px;
            height: 300px;
            box-shadow: 4px 5px 20px 5px red;
            margin: 50px;
        }

        #box2 {
            border: 1px solid black;
            width: 400px;
            height: 300px;
            box-shadow: -4px -5px 2px 10px blue;
            margin: 50px;
        }
    </style>
</head>

<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>

</html>
